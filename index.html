<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Etch-a-sketch</title>
  </head>
  <body>
    <header class="head">Etch-a-sketch</header>
    <main class="main-block">
      <aside class="aside">
        <input type="color" class="color" />
        <button id="btn" class="color-mode" data-color="darkgray">
          Color mode
        </button>
        <button id="btn" class="random-color" data-color="darkgray">
          Random color
        </button>
        <button id="btn" class="remove" data-color="darkgray">Remove</button>
        <button id="btn" class="clear" data-color="darkgray">Clear</button>

        <div class="range-box">
          <div class="text-of-range">16 x 16</div>
          <input type="range" class="range" value="16" min="1" max="64" />
        </div>
      </aside>
      <div class="grid-box"></div>
    </main>

    <footer class="footer">
      Build by Ido sabach <img class="icon"
        width="15"
        height="15"
        src="https://img.icons8.com/ios-filled/50/github.png"
        alt="github"
      />
    </footer>
    <script src="script.js"></script>
  </body>
</html>
